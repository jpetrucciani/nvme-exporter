name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: build ${{ matrix.target }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: nvme-exporter
            artifact_suffix: linux-amd64
            docker_platform: linux/amd64
            docker_tag_suffix: amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            artifact_name: nvme-exporter
            artifact_suffix: linux-aarch64
            docker_platform: linux/arm64
            docker_tag_suffix: arm64

    steps:
      - name: checkout
        uses: actions/checkout@v6.0.1

      - name: install rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1.15.2
        with:
          target: ${{ matrix.target }}
      - name: setup zig
        uses: goto-bus-stop/setup-zig@v2
      - name: install cargo-zigbuild
        run: cargo install cargo-zigbuild --locked
      - name: build linux release
        run: cargo zigbuild --release --target ${{ matrix.target }}
      - name: setup qemu
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/setup-qemu-action@v3
      - name: setup buildx
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/setup-buildx-action@v3
      - name: login to ghcr
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: prepare docker binary
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          mkdir -p target/container/release
          cp target/${{ matrix.target }}/release/nvme-exporter target/container/release/nvme-exporter
      - name: build and push container image
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          docker buildx build \
            --platform ${{ matrix.docker_platform }} \
            --file Dockerfile \
            --tag ghcr.io/jpetrucciani/nvme-exporter:${{ github.ref_name }}-${{ matrix.docker_tag_suffix }} \
            --push \
            .
      - name: prepare artifact
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../nvme-exporter-${{ matrix.artifact_suffix }}.tar.gz ${{ matrix.artifact_name }}

      - name: upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: nvme-exporter-${{ matrix.artifact_suffix }}
          path: nvme-exporter-${{ matrix.artifact_suffix }}.tar.gz

  release:
    name: publish release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: download artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts

      - name: flatten files
        run: |
          mkdir release-files
          find artifacts -type f -name 'nvme-exporter-*' -exec mv {} release-files/ \;

      - name: setup buildx
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/setup-buildx-action@v3

      - name: login to ghcr
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: publish multi-arch container manifest
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          docker buildx imagetools create \
            --tag ghcr.io/jpetrucciani/nvme-exporter:${{ github.ref_name }} \
            ghcr.io/jpetrucciani/nvme-exporter:${{ github.ref_name }}-amd64 \
            ghcr.io/jpetrucciani/nvme-exporter:${{ github.ref_name }}-arm64

      - name: upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: release-files/*
          tag_name: ${{ github.ref_name }}
          make_latest: true
          generate_release_notes: true
